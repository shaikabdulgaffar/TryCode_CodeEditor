<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Interpreter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
        <img src="/TryCode Editor/Attachments/logo.png" alt="TryCode Logo" class="logo-img">
        <span>TryCode | JavaScript</span>
    </div>
    <div class="lang-buttons">
      <button onclick="switchToHtmlcssjs()">
        <img src="/TryCode Editor/Attachments/htmlcssjs.png" class="lang-icon">
        HTML/CSS/JS
      </button>
      <button onclick="switchToPython()">
        <img src="/TryCode Editor/Attachments/python.png" class="lang-icon">
        Python
      </button>
      <button onclick="alert('You are already in javascript Interpreter!!!!!!')" class="active-lang">
        <img src="/TryCode Editor/Attachments/javascript.png" class="lang-icon">
        JavaScript
      </button>
      <button onclick="switchToSql()">
        <img src="/TryCode Editor/Attachments/sql.png" class="lang-icon">
        SQL
      </button>
      <img id="darkModeToggle" src="/TryCode Editor/Attachments/sun.png" alt="Toggle Dark Mode" class="toggle-icon">
    </div>
  </header><hr>

  <div class="container">
    <!-- Code Panel -->
    <div class="panel" id="codePanel">
      <div class="top-bar">
        <div class="file-label">script.js</div>
        <div class="button-group">
          <button class="run" onclick="runCode()">Run</button>
          <button class="copy" onclick="copyCode()">Copy</button>
        </div>
      </div>
      <textarea id="code" class="editor" spellcheck="false" placeholder="// Write JavaScript code here..."></textarea>
    </div>

    <!-- Resizer Divider -->
    <div class="resizer" id="dragbar"></div>

    <!-- Output Panel -->
    <div class="output-panel" id="outputPanel">
        <div class="top-bar">
            <div class="button-group">
            <button class="clear" onclick="clearOutput()">Clear</button>
            </div>
            <div class="file-label">Output</div>
        </div>
        <pre id="output" class="output-area">&gt;</pre>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
